<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>お問合せフォーム</h1>
  <div class="form_area">
    <form method="post" action="mail_confirm.php">
      <div class="input_area name">
        <label>名前</label>
        <br>
        <input type="text" size="35" name="name">
      </div>
      <div class="input_area mail">
        <label>メールアドレス</label>
        <br>
        <input type="text" size="35" name="mail">
      </div>
      <div class="input_area age">
        <label>年齢</label>
        <br>
        <select name="age">
          <option>選択してください</option>
          <script type="text/javascript">
            for (var i = 18; i <= 65; i++) {
              document.write("<option value=" + i + ">" + i + "歳" + "</option>");
            }
          </script>
        </select>
      </div>
      <div class="input_area comment">
        <label>コメント</label>
        <br>
        <textarea name="comments" rows="7" cols="35"></textarea>
      </div>
      <input type="submit" class="submit_btn" value="送信する">
    </form>
  </div>
</body>
